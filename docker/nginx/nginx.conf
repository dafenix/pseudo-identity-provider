events {
    worker_connections 1024;
}

http {
    upstream pseudo-idp {
        server pseudo-idp:8080;
    }

    # Map to determine the external port for X-Forwarded-Host
    # This is needed because $server_port is the internal port (443)
    # but we need the external mapped port (e.g., 9443)
    map $server_port $external_port {
        default $server_port;
        443 9443;  # HTTPS: internal 443 -> external 9443
        80  8000;  # HTTP: internal 80 -> external 8000
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name _;

        location / {
            return 301 https://$host:9443$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy Configuration
        location / {
            proxy_pass http://pseudo-idp;
            proxy_set_header Host $host:$external_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$external_port;
            proxy_set_header X-Forwarded-Port $external_port;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
